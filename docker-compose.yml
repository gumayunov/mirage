services:
  db:
    image: pgvector/pgvector:pg16
    container_name: mirage-db
    environment:
      POSTGRES_USER: mirage
      POSTGRES_PASSWORD: mirage
      POSTGRES_DB: mirage
    ports:
      - "5433:5432"
    volumes:
      - mirage-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirage"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: mirage-ollama
    ports:
      - "11434:11434"
    volumes:
      - mirage-ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  api:
    build: .
    container_name: mirage-api
    ports:
      - "8000:8000"
    environment:
      MIRAGE_DATABASE_URL: postgresql+asyncpg://mirage:mirage@db:5432/mirage
      MIRAGE_API_KEY: dev-api-key
      MIRAGE_OLLAMA_URL: http://ollama:11434
      MIRAGE_DOCUMENTS_PATH: /data/documents
    volumes:
      - ./src:/app/src:ro
      - mirage-documents:/data/documents
    command: uv run uvicorn mirage.api.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy

  indexer:
    build: .
    container_name: mirage-indexer
    environment:
      MIRAGE_DATABASE_URL: postgresql+asyncpg://mirage:mirage@db:5432/mirage
      MIRAGE_API_KEY: dev-api-key
      MIRAGE_OLLAMA_URL: http://ollama:11434
      MIRAGE_DOCUMENTS_PATH: /data/documents
    volumes:
      - ./src:/app/src:ro
      - mirage-documents:/data/documents
    command: uv run python -m mirage.indexer
    depends_on:
      db:
        condition: service_healthy
      ollama:
        condition: service_healthy

volumes:
  mirage-db-data:
  mirage-ollama-data:
  mirage-documents:
