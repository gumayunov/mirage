services:
  db:
    image: pgvector/pgvector:pg16
    container_name: mirage-db
    environment:
      POSTGRES_USER: mirage
      POSTGRES_PASSWORD: mirage
      POSTGRES_DB: mirage
    ports:
      - "5433:5432"
    volumes:
      - mirage-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirage"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: mirage-ollama
    ports:
      - "11434:11434"
    volumes:
      - mirage-ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mirage-db-data:
  mirage-ollama-data:
